<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./index.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Una escuela mas</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Alumnos</a></li>
                <li><a href="#">Profesores</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h1>¿Quieres estudiar aqui? Registrate ahora.</h1>
            <form action="">
                <label for=""></label>
                <input type="text" placeholder="Ingresa tu nombre" id="inputNombre">
                <input type="text" placeholder="Ingresa tu apellido" id="inputApellido">
                <input type="number" placeholder="Ingresa tu edad" id="inputEdad">
                <button type="button" id="botonHechoRegistro">HECHO</button>
            </form>
            <span id="spanRegistroExitoso"></span>
        </section>

        <section>
            <h1>Inscribete a una clase</h1>
            <form action="">
                <label for="clases"></label>
                <select name="" id="selectClases">
                    <option value="Español">Español</option>
                    <option value="Matematicas">Matematicas</option>
                    <option value="Quimica">Quimica</option>
                    <option value="Historia">Historia</option>
                    <option value="Ingles">Ingles</option>
                    <option value="Educacion Fisica">Educacion Fisica</option>
                </select>
                <button type="button" id="botonHechoInscribirClase">HECHO</button>
            </form>
            <span id="spanInscripcionClase"></span>
        </section>
    </main>
    <footer></footer>
</body>
</html>
